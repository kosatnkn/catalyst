name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    
    - name: Create config files
      run: |
        mv configs/app.yaml.example configs/app.yaml
        mv configs/database.yaml.example configs/database.yaml
        mv configs/logger.yaml.example configs/logger.yaml
        mv configs/services.yaml.example configs/services.yaml

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build -v .

    - name: Test
      run: go test -v -covermode=count -coverprofile=cover.out ./...
    
    - name: Coverage
      uses: shogo82148/actions-goveralls@v1
      with:
        path-to-profile: cover.out
      